    <script>
        var clientes = {};
        var socket = io();
        $(document).ready(function(evt){
        

            // to get connected clients on page load.
            socket.emit('get-clients');
            
            socket.on('clients', function(data){
              console.log('clients', data);
              clientes = data;
              var len = Object.keys(data).length;
              $('#connected-clients').text(len);
            });
           
        });
    </script>
