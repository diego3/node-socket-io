<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Data sctructures</title>
    <style>
      canvas {
        width: 400px;
        height: 600px;
        border: 5px solid #000000;
      }
    </style>
  </head>
  <body>
      <div class="container">
          <div class="row">
              <div class="col-sm">
                    <canvas id="canvas"></canvas> 
              </div>
              <div class="col-sm">
                    <button type="button" class="btn btn-primary" id="btnMap">Map</button><br>
                    <button type="button" class="btn btn-primary" id="btnDict1">Dict1</button><br>
                    <button type="button" class="btn btn-primary" id="btnDict2">Array Map</button><br>
              </div>
          </div>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
  </body>

    <script>
        
        var socket = io();
        $(document).ready(function(evt){
            $('#btnMap').on('click', function(evt){
                socket.emit('map');
            });

            $('#btnDict1').on('click', function(evt){
                socket.emit('dict1');
            });

            $('#btnDict2').on('click', function(evt){
                socket.emit('dict2');
            });


            socket.on('get-map', function(data){
                console.log('map', data); 
            });
            socket.on('get-dict1', function(data){
                console.log('dict1', data); 
            });
            socket.on('get-dict2', function(data){
                console.log('dict2', data); 
            });
        });
    </script>
</html>
